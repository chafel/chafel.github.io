<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>color</title>
	<style type="text/css">
		font{
			font-size: 12px;
		}
	</style>
</head>
<body>
	<strong>试着改变三原色RGB的值(16进制的两位数)来变换背景色：</strong>
	<form name="colorform">
		红色R:<input name="red"maxlength="2">
		绿色G:<input name="green"maxlength="2">
		蓝色B:<input name="blue"maxlength="2">
		&nbsp&nbsp
		<input type="button"onclick="changecolor()"value="变色">     
	</form>


	<script type="text/javascript">
		function changecolor(){
			var red=document.colorform.red.value;
			var green=document.colorform.green.value;
			var blue=document.colorform.blue.value;
			document.body.style.backgroundColor="#"+red+green+blue;					//改变背景颜色
		}






		for(i=0;i<256;i++){
			j = 255-i;
			document.write("<font style='color:rgb("+i+","+i+","+i+")'><b>color</b></font>");
			document.write("<font style='color:rgb("+j+","+i+","+i+")'><b>color</b></font>");
			document.write("<font style='color:rgb("+j+","+j+","+i+")'><b>color</b></font>");
			document.write("<font style='color:rgb("+i+","+j+","+i+")'><b>color</b></font>");
			document.write("<font style='color:rgb("+i+","+i+","+j+")'><b>color</b></font>");
			document.write("<font style='color:rgb("+j+","+i+","+j+")'><b>color</b></font>");
			document.write("<font style='color:rgb("+i+","+j+","+j+")'><b>color</b></font>");
			document.write("<font style='color:rgb("+j+","+j+","+j+")'><b>color</b></font>");
			if(i%8==7){
				document.write("<br>");
			}
		}
	</script>
	
</body>
</html>
